<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Event List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- No data message -->
  <p *ngIf="events.length <= 0" class="no-data">There is no data added yet!</p>

      <mat-card *ngFor="let event of events" class="example-card">
          <mat-card-header>
            <mat-card-title>{{event.event_name}}</mat-card-title>
            <mat-card-subtitle>{{event.event_location}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{event.event_details}}
            </p>
            <mat-chip-list>
                <mat-chip *ngFor="let tag of objectValues(event.event_tags)" color="primary" selected>
                  {{tag}}
                </mat-chip>
              </mat-chip-list>
          </mat-card-content>
          <mat-card-actions>
            <button  routerLink="/enroll-event" mat-button (click)="enrollEvent(event)">Enroll</button>
          </mat-card-actions>
        </mat-card>
